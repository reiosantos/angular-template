<mat-toolbar class="app-toolbar">
  <mat-toolbar-row>
    <button
      (click)="toggleSideNav()"
      id="menuToggle"
      mat-icon-button
      fxHide.gt-sm
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div class="tool-bar-items">
      <span class="header-title"> Welcome {{ user.firstName }}</span>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <div class="tool-bar-button">
        <mat-menu class="toolbar-dropdown">
          <button class="action-button logout" (click)="showLogoutModal()">
            Logout
            <span class="right-arrow-icon-wrapper"></span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
