<div fxLayout="column">

  <mat-toolbar color="primary" fxFlex="100%" #toolbar>
    <mat-toolbar-row>
      <div fxShow fxHide.lt-sm class="vc-logo"></div>

      <span fxShow fxHide.lt-sm fxFlex="1 1 auto"></span>

      <san-language fxFlex.lt-sm="100%"></san-language>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxLayout fxFill fxLayoutAlign="space-around center"
       class="mat-card-login mat-elevation-z0" #content>

    <div fxFlex="40%" fxFlex.lt-md="60%" fxFlex.lt-sm="95%" fxLayout="column">

      <div class="vc-logo"></div>

      <span fxHide fxShow.gt-sm class="mat-display-2">{{ title|translate|titlecase }}</span>
      <span fxHide fxShow.lt-md class="mat-title">{{ title|translate|titlecase }}</span>

      <ng-content></ng-content>

      <a routerLink="../forgot-password" class="forgot-password" translate>Forgot_Password</a>
    </div>
  </div>

</div>
