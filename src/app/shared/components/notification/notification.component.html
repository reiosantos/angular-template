<ng-template #templateRef>
  <div fxFlex fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="20%">
      <san-icon *ngIf="icons[state.type]" [icon]="icons[state.type]" size="3x" type="fa"></san-icon>
    </div>
    <div fxFlex>
      <h3 *ngIf="state.title" class="mt-0">{{ state.title }}</h3>
      <h4 class="m-0">{{ state.message }}</h4>
    </div>
  </div>
</ng-template>
